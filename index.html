<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="row1">
            <div class="button num">7</div>
            <div class="button num">8</div>
            <div class="button num">9</div>
            <div class="button operation">/</div>
        </div>
        <div class="row2">
            <div class="button num">4</div>
            <div class="button num">5</div>
            <div class="button num">6</div>
            <div class="button operation">x</div>
        </div>
        <div class="row3">
            <div class="button num">1</div> 
            <div class="button num">2</div>
            <div class="button num">3</div>
            <div class="button operation">-</div>
        </div>
        <div class="row4">
            <div class="button num">0</div> <!-- the 0 -> perhaps special ID? -->
            <div class="button operation">+</div>
        </div>
        <div class="row5">
            <div class="button clear">C</div> 
            <div class="button operation">=</div> <!-- the = -> perhaps special ID? -->
        </div>
    </div>
</body>
</html>
